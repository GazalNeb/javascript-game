<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazal's Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <section>
    <button class="next-game-button next-game-button--disappear">Next Game</button>
    <div class="score-count">
      <div class="score-count_section">
        <p class="score-count_section_heading">P1 Wins</p>
        <button class="score-count_section_score P1-score"></button>
      </div>
      <div class="score-count_section">
        <p class="score-count_section_heading">P2 Wins</p>
        <button class="score-count_section_score P2-score"></button>
      </div>
      <div class="score-count_section">
        <p class="score-count_section_heading">Draw</p>
        <button class="score-count_section_score draw-score"></button>
      </div>
    </div>
    <div class="container">
      <button class="container_button" value="0"></button>
      <button class="container_button" value="1"></button>
      <button class="container_button" value="2"></button>
      <button class="container_button" value="3"></button>
      <button class="container_button" value="4"></button>
      <button class="container_button" value="5"></button>
      <button class="container_button" value="6"></button>
      <button class="container_button" value="7"></button>
      <button class="container_button" value="8"></button>
    </div>
    <div class="game-state">
      <button class="game-state_previous">Previous</button>
      <button class="game-state_next">Next</button>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
